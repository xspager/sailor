##
# Copy this file to /etc/nginx/ only if you need to, idealy you should put your config file in /etc/nginx/sites-available
# and link it in /etc/nginx/sites-enabled
##

user www-data; # Change it to the name of a new or existing user that should be only able to read both code and jpg, css, png... files
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    include dev-app.conf;
}
